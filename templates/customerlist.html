<html>
    <head>
        <title>Customer List</title>
    </head>
    <body>
        <div>
            <table> 
            {% for c in customer %} 
            <tr> 
            <td> {{ c.first_name }} </td> 
            <td> {{ c.last_name }}</td>
            <td> {{ c.email_address }} </td> 
            </tr> {% endfor %} 
            </table>
            <br>
            <br> <a href="{{url_for('addcustomer')}}" type="button">Add New Customer</a> </br>
            <br>
            <br> <a href="{{url_for('addproduct')}}" type="button">Add New Product</a> </br>
            <br>
            <br> <a href="{{url_for('customerlist')}}" type="button">Customer List</a> </br>
            <br>
            <br> <a href="{{url_for('productlist')}}" type="button">Product List</a> </br>
        </div>
    </body>
</html>
