<html>
    <head>
        <title>Customer List</title>
    </head>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }
        th, td {
        padding: 10px
        }
        th {
        text-align: left;
        }
        tr:nth-child(even) {
        background-color: #eee;
        }
        tr:nth-child(odd) {
        background-color: #fff;
        }
        th {
        background-color: black;
        color: white;
        }
    </style>
    <body>
        <h1>Customer List</h1>
        <p>All Current Customers</p>
        <div>
            <table style="width:50%">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</Address></th>
                    <th>Create Order</th>
                    <th>Delete This Customer</th>
                </tr>
                {% for c in customer %}
                <tr>
                    <td>{{ c.first_name }}</td> 
                    <td>{{ c.last_name }}</td>
                    <td>{{ c.email_address }}</td>
                    <td> <a href ="/productlist/{{c.id}}">Show Me The Bikes</a></td>
                    <td> <a href ="/deletecustomer/{{c.id}}">Delete This Customer</a></td>
                </tr> {% endfor %}
            </table>
            <br>
            <br> <a href="{{url_for('add_customer')}}" type="button">Add New Customer</a> </br>
            <br>
            <br> <a href="{{url_for('add_product')}}" type="button">Add New Product</a> </br>
            <br>
            <br> <a href="{{url_for('order_list')}}" type="button">Order List</a> </br>
            <br>
        </div>
    </body>
</html>
